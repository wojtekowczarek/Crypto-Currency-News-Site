{% extends 'base.html' %}


{% block content %}
	

	<div class="jumbotron">
	  <h1 class="display-4">Welcome to Crypto News Network!</h1>
	  <p class="lead">Your Source For Up To The Minute Crypto Currency and Blockchain News!</p>
	</div>


	<div class="container">
		<div class="row">
			{% for x in api.Data %}
				<div class="col-sm">
					<div class="card" style="width: 18rem;">
					  <img src="{{ x.imageurl }}" class="card-img-top" alt="{{ x.source }}">
					  <div class="card-body">
					    <h5 class="card-title">{{ x.title }}</h5>
					    <p class="card-text">{{ x.body }}</p>
					    <a href="{{ x.url }}" class="btn btn-secondary">Read More...</a>
					  </div>
					</div>
					<br/>
				</div>
			{% endfor %}
		</div>
	</div>

	{{ api.Data }}

{% endblock %}
